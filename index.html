<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="background.css">
    <title>TCC - Pós-graduação</title>
</head>
<body>

    <section class="textWrite">
        <h1>
            <a href="" class="typewrite" data-period="1"
                data-type='
                [
                "Estamos muito felizes em compartilhar que estamos prestes a dar um dos passos mais importantes das nossas vidas.  ", 
                "E gostariamos muito que vocês fizessem parte desse momento.  ", 
                "Vocês são uma inspiração constante de amor e união, e não poderiamos imaginar celebrar sem vocês ao nosso lado.  ",
                "Vocês aceitam ser nossos padrinhos?  " ]'>
              <span class="wrap"></span>
            </a>
        </h1>
    </section>

    <button id="btnClick">Clique Aqui</button>

    <section class="img">
        <img id="imageChange" src="" alt="">
    </section>

    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>






    <script src="app.js"></script>
</body>
</html>
